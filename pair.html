<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    .box {
      width: 350px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px #00ffcc;
      text-align: center;
    }

    h3, h6, a, #copy {
      color: #00ffcc;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
      border-radius: 1rem;
      overflow: hidden;
      border: 2px solid #00ffcc;
    }

    .input-container input {
      background: #111;
      color: #00ffcc;
      border: none;
      padding: 1rem;
      width: 75%;
      font-size: 16px;
    }

    .input-container button {
      width: 25%;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    .input-container button:hover {
      background: #00e6b8;
    }

    #waiting-message {
      display: block;
      margin-top: 15px;
    }

    @media (max-width: 500px) {
      .box {
        width: 90%;
      }

      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="box">
      <i class="fa fa-user fa-2x"></i>
      <h3>Â© Product of ğ•Ã¸ğ•£ğ•¥Ã«ğ•©_ğ•Šğ•™Ã¤ğ••Ã¸ğ•¨ è»</h3>
      <h6>Enter your number with your country code.</h6>
      <div class="input-container">
        <input type="number" id="number" placeholder="+234###" />
        <button id="submit">Submit</button>
      </div>
      <a id="waiting-message" class="centered-text" style="display: none;">Please wait...</a>
      <main id="pair"></main>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Raining code (Matrix effect)
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).map(() => 1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';

      drops.forEach((y, i) => {
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      });
    }

    setInterval(drawMatrix, 50);

    // Main pairing logic
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");

    async function Copy() {
      const textEl = document.getElementById("copy");
      const text = textEl.innerText;
      await navigator.clipboard.writeText(text.replace("CODE: ", ""));
      textEl.innerText = "COPIED";
      textEl.style.color = "lime";
      setTimeout(() => {
        textEl.innerHTML = text;
        textEl.style.color = "#00ffcc";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="font-weight:bold">Enter your WhatsApp number with a country code</a>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="font-weight:bold">Invalid number format</a>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map((a) => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#00ffcc;font-size:18px";
        a.innerHTML = '<a style="font-weight:bold">Please wait for your pairing code...</a>';

        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = `<font id="copy" onclick="Copy()" style="cursor:pointer;font-weight:bold">CODE: <span>${code}</span></font>`;
        } catch (err) {
          a.innerHTML = `<a style="color:red;font-weight:bold">Error fetching code</a>`;
        }
      }
    });
  </script>
</body>
</html>
